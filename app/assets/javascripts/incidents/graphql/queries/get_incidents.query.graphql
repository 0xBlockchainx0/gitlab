query getIncidents(
  $searchTerm: String
  $projectPath: ID!
  $labelNames: [String]
  $state: IssuableState
) {
  project(fullPath: $projectPath) {
    issues(search: $searchTerm, state: $state, labelName: $labelNames) {
      nodes {
        iid
        title
        createdAt
        labels {
          nodes {
            title
            color
          }
        }
        assignees {
          nodes {
            name
            username
            avatarUrl
            webUrl
          }
        }
      }
    }
  }
}
