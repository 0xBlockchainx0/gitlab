#import "../fragments/designNote.fragment.graphql"

mutation updateImageDiffNote($input: UpdateImageDiffNoteInput!) {
  updateImageDiffNote(input: $input) {
    note {
      ...DesignNote
      discussion {
        id
        replyId
        notes {
          edges {
            node {
              ...DesignNote
            }
          }
        }
      }
    }
  }
}
