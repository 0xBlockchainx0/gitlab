#import "../fragments/design.fragment.graphql"

query getDesign($fullPath: ID!, $iid: String!, $atVersion: ID, $designIds: [ID!]) {
  project(fullPath: $fullPath) {
    id
    issue(iid: $iid) {
      designs {
        designs(atVersion: $atVersion, ids: $designIds) {
          edges {
            node {
              ...DesignItem
            }
          }
        }
      }
    }
  }
}
