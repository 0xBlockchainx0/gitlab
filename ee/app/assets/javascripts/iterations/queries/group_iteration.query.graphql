query GroupIteration($groupPath: ID!, $id: ID!) {
  group(fullPath: $groupPath) {
    iterations(id: $id) {
      nodes {
        title
        state
        id
        description
        webPath
        startDate
        dueDate
      }
    }
    issues(iterationId: [$id]) {
      nodes {
        title
        iid
        webUrl
        assignees {
          nodes {
            name
            username
          }
        }
      }
    }
  }
}
