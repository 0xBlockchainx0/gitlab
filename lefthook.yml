pre-push:
  parallel: true
  commands:
    danger:
      run: bundle exec danger dry_run
    eslint:
      tags: frontend style
      files: git diff --name-only $1/master
      glob: "*.{js,vue}"
      run: yarn eslint --cache --max-warnings 0 --report-unused-disable-directives {files}
    haml-lint:
      tags: view haml style
      files: git diff --name-only $1/master
      glob: "{,ee/}app/views/**/*.html.haml"
      run: bundle exec haml-lint --config .haml-lint.yml
    scss-lint:
      tags: stylesheet css style
      files: git diff --name-only $1/master
      glob: "{,ee/}assets/stylesheets/**/*.scss.css"
      exclude: "app/assets/stylesheets/pages/emojis.scss"
      run: bundle exec scss-lint --config .scss-lint.yml
    rubocop:
      tags: backend style
      files: git diff --name-only $1/master
      glob: "*.rb"
      run: bundle exec rubocop --parallel --force-exclusion {files}
