config:
  test:
    stage: test
    when: manual
    allow_failure: true
    script: exit 1

  deploy:
    stage: deploy
    script: exit 0
    needs: [test]

transitions:
  - event: start
    expect:
      pipeline: skipped
      stages:
        test: skipped
        deploy: skipped
      jobs:
        test: manual
        deploy: skipped
